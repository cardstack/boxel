<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Boxel</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="/@embroider/virtual/vendor.css" />
    <link integrity="" rel="stylesheet" href="/@embroider/virtual/app.css" />
    <link href="/boxel-favicon.png" rel="shortcut icon" type="image/x-icon" />
    <link href="/boxel-webclip.png" rel="apple-touch-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=IBM+Plex+Serif:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    {{content-for "head-footer"}}

    <meta data-boxel-head-start />
    <meta data-boxel-head-end />

    <style scoped>
      #host-loading {
        background-color: #686283;
        display: flex;
        align-items: center;
        justify-items: center;
        height: 100vh;
      }

      .loading-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (prefers-reduced-motion: no-preference) {
        .loading-indicator svg {
          width: 20px;
          height: 20px;
          animation: spin 6s linear infinite;
        }
      }

      .loading-text {
        color: #fff;
        font-size: 12px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="host-loading">
      <div class="loading-container">
        <div class="loading-indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15.5"
            height="15.5"
            viewBox="0 0 15.5 15.5"
          >
            <g
              fill="none"
              stroke="#00FFBA"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
            >
              <path
                d="M7.75.75v2.8M7.75 11.95v2.8M2.801 2.801l1.981 1.981M10.718 10.718l1.981 1.981M.75 7.75h2.8M11.95 7.75h2.8M2.801 12.699l1.981-1.981M10.718 4.782l1.981-1.981"
              />
            </g>
          </svg>
        </div>
        <div class="loading-text">Loadingâ€¦</div>
      </div>
    </div>

    <!-- in case embercli's hooks insn't run,
         we embed the following div manually -->
    <div id="ember-basic-dropdown-wormhole"></div>
    {{content-for "body"}}

    <script>
      globalThis.process = {
        env: {},
        cwd() {
          return '';
        },
      };
      globalThis.global = globalThis;
    </script>

    <script src="/@embroider/virtual/vendor.js"></script>
    <script type="module">
      import Application from './app/app';
      import environment from './app/config/environment';

      Application.create(environment.APP);
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
